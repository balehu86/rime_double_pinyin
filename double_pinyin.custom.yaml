patch:
  # 扩充词库
  #translator/dictionary: luna_pinyin.extended

  # 扩充符号库
  #punctuator/import_preset: symbols
  #recognizer/patterns/punct: "^/([A-Z|a-z]*|[0-9]|10)$"

  # 自动造句 (阴阳鱼☯️️ 图标)
  # translator/enable_sentence: true

  # （按需选择）清空 preedit_format 中的内容，输入时显示双拼编码
  translator/preedit_format: []
  #下面5行是启用整句输入
  translator/contextual_suggestions: true  # 启用上下文联想
  translator/enabled: true  # 启用翻译器（一般用于整句输入）
  # menu/page_size: 9  # 候选词每页显示的数量
  translator/enable_user_dict: true  # 启用用户词典
  translator/enable_sentence: true  # 启用整句输入

